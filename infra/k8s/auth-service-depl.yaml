apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: jamesjasenia/auth-service
          env:
            - name: JWT_KEY
              valueFrom: 
                secretKeyRef: 
                  name: jwt-secret
                  key: JWT_KEY

---
apiVersion: v1
kind: Service
metadata:
  name: auth-service-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: auth-service
  ports:
  - name: auth-service
    protocol: TCP
    port: 3000
    targetPort: 3000
