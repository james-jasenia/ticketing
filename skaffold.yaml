
apiVersion: skaffold/v4beta11
kind: Config
manifests:
  rawYaml:
    - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
  - image: jamesjasenia/auth-service
    context: auth-service
    docker:
      dockerfile: Dockerfile
    sync:
      manual:
        - dest: .
          src: 'src/**/*.ts'